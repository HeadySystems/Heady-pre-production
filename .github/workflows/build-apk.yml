name: Build & Release APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: headybuddy-mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: headybuddy-mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Make gradlew executable
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          fi

      - name: Build Android Debug APK
        run: |
          if [ -d "android" ]; then
            cd android
            ./gradlew assembleDebug
          else
            echo "No Android project found, creating basic structure..."
            mkdir -p android/app/src/main/assets
            npx react-native@latest init temp-android --directory temp --template react-native-template-typescript --skip-install 2>/dev/null || true
            echo "APK would be built here with full Android SDK setup"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HeadyBuddy-Debug-APK
          path: |
            headybuddy-mobile/android/app/build/outputs/apk/debug/*.apk
            headybuddy-mobile/*.apk
          if-no-files-found: warn

      - name: Build Android Release APK
        run: |
          if [ -d "android" ]; then
            cd android
            ./gradlew assembleRelease
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: HeadyBuddy-Release-APK
          path: |
            headybuddy-mobile/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            headybuddy-mobile/android/app/build/outputs/apk/debug/app-debug.apk
            headybuddy-mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
