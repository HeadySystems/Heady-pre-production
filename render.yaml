services:
  - type: web
    name: heady-manager
    runtime: node
    buildCommand: npm install && npm run build --prefix frontend
    startCommand: node backend/index.js
    envVars:
      - key: PORT
        value: "3300"
      - key: NODE_ENV
        value: "production"
      - key: DATABASE_URL
        fromSecret: DATABASE_URL
      - key: HEADY_API_KEY
        fromSecret: HEADY_API_KEY
      - key: PYTHON_WORKER_PATH
        value: "backend/python_worker"
      - key: HEADY_VERSION
        value: "v1.0.0-optimized"
      - key: ADMIN_TOKEN
        fromSecret: ADMIN_TOKEN
      - key: REMOTE_GPU_HOST
        value: "${REMOTE_GPU_HOST}"
      - key: REMOTE_GPU_PORT
        value: "${REMOTE_GPU_PORT}"
      - key: GPU_MEMORY_LIMIT
        value: "${GPU_MEMORY_LIMIT}"
      - key: ENABLE_GPUDIRECT
        value: "${ENABLE_GPUDIRECT}"
      - key: HF_TOKEN
        value: "${HF_TOKEN}"
